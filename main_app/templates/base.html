{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../static/styles/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Project Spacefarers - {% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <div class="navbar-menu navbar-end">
            <span class="navbar-item">Welcome: {{user.username}}</span>
            <a class="navbar-item" href="{% url 'list' %}">Spacefarers</a>
            <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
        </div>
    {% else %}
        <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'login' %}">Log In</a>
            <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
        </div>
    {% endif %}
            </nav>
            <div class="container">
    
                {% block content %}{% endblock %}
    
            </div>
            </div>
        </div>
        </body>
    </html>
