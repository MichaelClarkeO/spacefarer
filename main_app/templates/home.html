{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand active" href="/">Spacefarers</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/about/">About</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success">Sign In</button>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            Remember me
                        </label>
                        </div>
                </form>
            </div>
        </nav>
    </div>
    <div>
        <img class="landingimg" width="100%" src="https://www.paolini.net/wp-content/uploads/2018/03/1001-future-planet-banner.jpg">
        <div class="landingtext">
            <h1 class="landingtitle">Spacefarers</h1>
            <hr class="landinghr">
            <h3 class="landingsubtitle">Travel to faraway lands...</h3>
        </div>
    </div> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h2 class="aboutblock">Travel Intergalactically</h2>
                <div class="text-center">
                    <img class="img-responsive img-thumbnail whatisphoto float-center" src="https://i.natgeofe.com/n/606b9e5c-68cb-49f9-8891-7b8c28919a2e/00000165-672f-d998-adf7-67bf0fd10000_3x2.jpg">
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="aboutblock">Discover Worlds Old and New</h2>
                <div class="text-center">
                    <img class="img-responsive img-thumbnail whatisphoto float-center" src="https://discovery.sndimg.com/content/dam/images/discovery/editorial/Curiosity/2020/3/Earth-perfec-life-Shutterstock.jpg.rend.hgtvcom.616.347.suffix/1583192498207.jpeg">
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="aboutblock">Connect With Extra-Terrestrials</h2>
                <div class="text-center">
                    <img class="img-responsive img-thumbnail whatisphoto float-center" src="https://starwalk.space/gallery/images/mars-the-ultimate-guide/1920x1080.jpg">
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
