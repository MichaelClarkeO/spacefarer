{% extends 'base.html' %} 
{% block content %}
<hr/>
<div style="padding-left: 50px">
  <a href="" data-toggle="modal" data-target="#Modalmodal">ADD COMMENT</a>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="Modalmodal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Comments</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post"
            enctype="multipart/form-data">
              <!-- Security Feature  -->
                {% csrf_token %} 
              <!--  Generate inputs  -->
               {{form.as_p}} 
              <!--  Submit form  -->
                
              
          </div>
          <div class="modal-footer">
            <input type="submit" value="Submit" />
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
            <div class="detail__comments mb-5">
              <h3 class="title is-3">Posts</h3>
          
              {% for comment in planet.comments.all %}
              <div class="comment">
                <span>{{forloop.counter}}</span>
                <span><b>{{comment.user}}</b></span>
                <span><b>{{comment.title}}</b></span>
                <span>{{comment.get_comment}}</span>
              </div>
              {% empty %}
              <article class="message">
                <div class="message-header">
                  <p>No Comments Available</p>
                </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>



  
  {% endblock %}
