{% extends 'base.html' %}
{% block content %}
{% include 'nav.html' %}
    <div">
        <div class="col-md-12 placelist topspace wayfarer">
            {% for planet in planets %}
            <a class="container-fluid wayfarer" href="/wayfarer/{{planet.name}}">
                <img class="listphoto" src="{{planet.img}}" alt="{{planet.name}}"/>
                <h2 class="planetname">{{planet.name}}</h2>
            </a>
            {% empty %}
            <p>There's nothing here!</p>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
